<div class="gestion-aportes-container">
  <!-- Encabezado principal -->
  <div class="encabezado-principal">
    <div class="encabezado-horizontal">
      <img src="/svg/inicio/opciones/money-transfer.svg" alt="Pagos y Retiros" />
      <h1>Gesti√≥n<br />Pagos y Retiros</h1>
    </div>
    <h2 class="titulo-central">Movimientos de Socios</h2>
  </div>

  <!-- Panel de tabla -->
  <div class="panel-tabla">
    <app-tabla-dinamica
      [filas]="movimientos"
      [configuracionColumnas]="columnas"
      [mostrarEncabezado]="true"
    >
      <ng-template #tipoTpl let-mov>{{ mov.tipo }}</ng-template>
      <ng-template #socioTpl let-mov>{{ mov.socio }}</ng-template>
      <ng-template #cuentaTpl let-mov>{{ mov.numero_cuenta }}</ng-template>
      <ng-template #montoTpl let-mov>{{ mov.monto }}</ng-template>
      <ng-template #fechaTpl let-mov>{{ mov.fecha }}</ng-template>
      <ng-template #descTpl let-mov>{{ mov.descripcion }}</ng-template>
    </app-tabla-dinamica>
  </div>

  <!-- Flecha de volver -->
  <!-- Flecha de volver -->
  <img
    src="/svg/reusables/flecha.svg"
    class="flecha-volver"
    (click)="volver()"
    alt="Volver"
  />

  <!-- Decoradores laterales -->
  <div class="decorador-izq"></div>
  <div class="decorador-der"></div>
</div>
