<div class="popup-overlay">
  <div class="popup-card">
    <img src="/svg/reusables/check.svg" alt="Éxito" class="popup-icon" *ngIf="tipo === 'exito'" />
    <img src="/svg/reusables/error.svg" alt="Error" class="popup-icon" *ngIf="tipo === 'error'" />
    <h2 class="popup-titulo">{{ tipo === 'exito' ? 'Éxito' : 'Error' }}</h2>
    <p class="popup-mensaje">{{ mensaje }}</p>
    <button class="popup-boton" (click)="onCerrar()">Aceptar</button>
  </div>
</div>
